<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point And Click Adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">something</h1>
    </div>
    <div id="gameWindow">
        <!--Inventory Box-->
        <div id="inventoryBox" class="Foreground">
            <ul id="inventoryList">
                <li id="inv-key">key</li>
            </ul>
        </div>
        <!--Dialog Bar-->
        <div id="dialogBar" class="Foreground">
            <div id="setMainDialog">
                <div id="heroAvatar" class="Foreground">

                </div>
                <div id="heroSpeach" class="Foreground">

                </div>
                <div id="counterSpeach" class="Foreground">

                </div>
                <div id="counterCharacter" class="Foreground">

                </div>
            </div>
        </div>
        
        <!--Key-->
        <div id="key" class="Foreground"></div>

        <!--Foreground Element-->
        <div id="squareTree" class="Foreground"></div>

        <!--Main CHaracter-->
        <div id="hero" class="character">
            <img src="img/assets/animated-character-1-idle.gif" alt="" srcset="" id="heroImage">
        </div>

        <!--Background element-->
        <div id="tileMap" class="Background">
            <img src="img/assets/tilemap1.jpg" alt="tileMap" draggable="false">
        </div>
        
    </div>
</body>

</html>

<script src="js/main.js"></script>
